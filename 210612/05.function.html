<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 호출</title>
</head>
<body>
    <h1>함수의 호출 : 적은 수의 인수</h1>
    <script>
        function addNum(x, y, z) {
            if(x == undefined)	// 함수 호출시 x에 해당하는 인수가 전달되지 않은 경우
            x = 0;			// 변수 x의 값을 undefined에서 0으로 변경함.
            if(y == undefined) // 함수 호출시 y에 해당하는 인수가 전달되지 않은 경우
            y = 0;			// 변수 y의 값을 undefined에서 0으로 변경함.
            if(z == undefined) // 함수 호출시 z에 해당하는 인수가 전달되지 않은 경우
            z = 0;			// 변수 z의 값을 undefined에서 0으로 변경함.
            return x + y + z;
        }
        console.log("인수가 3개 모두 전달되면 반환값은" + addNum(1, 2, 3) + "입니다. ");
        console.log("인수가 2개 모두 전달되면 반환값은" + addNum(1, 2) + "입니다. ");
        console.log("인수가 1개 모두 전달되면 반환값은" + addNum(1) + "입니다. ");
        console.log("인수가 0개 전달되면 반환값은" + addNum() + "입니다. ");
    </script>
</body>
</html>
