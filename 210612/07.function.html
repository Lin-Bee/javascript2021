<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>디폴트 매개변수</h2>
    <p></p>
    <script>
        function mul(a,b){
            //인수가 하나만 전달될 경우 나머지 매개변수의 값을 undefined가 아닌 1로 설정하는
            //'삼항연산자'
            b = (typeof b !== 'undefined') ? b : 1;
            return a*b;
        }
        console.log("인수가 2개 전달될때 반환값은 (3,4)" + mul(3,4) + "입니다.");
        console.log("인수가 1개 전달될때 반환값은 (4)" + mul(4) + "입니다.");
    </script>

    <p>똑같은 방법이지만 디폴트 매개변수를 사용하였을 경우도 봅시다.</p>
    <script>
        function mul2(a,b = 1){
            return a*b;
        }
        console.log("인수가 2개 전달될때 반환값은 (3,5)" + mul2(3,5) + "입니다.");
        console.log("인수가 1개 전달될때 반환값은 (5)" + mul2(5) + "입니다.");
    </script>
</body>
</html>
