<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arguments</h2>
    <script>
        var num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        var num2 = Number(prompt("두번째 숫자를 입력하세요"));

        var result1 = plus(num1, num2);
        function plus(num1, num2){
            return num1 + num2;
        }
        console.log(result1);

        var result2 = min(num1, num2);
        function min(num1, num2){
            return num1 - num2;
        }
        console.log(result2);

        var result3 = mul(num1, num2);
        function mul(num1, num2){
            return num1 * num2;
        }
        console.log(result3);

        var result4 = div(num1, num2);
        function div(num1, num2){
            return num1 / num2;
        }
        console.log(result4);
    </script>
</body>
</html>
