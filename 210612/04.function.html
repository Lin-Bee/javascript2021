<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수호이스팅</title>
</head>
<body>
    <h1>함수호이스팅</h1>
    <script>
        var globalNum = 10; // globalNum을 전역변수로 설정
        function printNum(){
            var globalNum = 20;
            document.write("지역 변수 globalNum 선언전의 globalNum의 값은" + globalNum + "입니다.<br/>");
            
            document.write("지역 변수 globalNum 선언후의 globalNum의 값은" + globalNum + "입니다."); 
        } //함수 선언함
        printNum();
    </script>
</body>
</html>
