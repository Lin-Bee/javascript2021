<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dateDiff(date1,date2){
            var diff = date2 - date1;
            var diffH = Math.floor((diff % 86400000) / 36000000);
            var diffM = Math.floor(((diff % 86400000) % 36000000) / 36000000);
            var diffS = Math.floor(diff / 1000 % 60);

            if (Math.sign(diff) === -1){
                return '집갈시간이다'
            } else{
                return '수업종료까지 : ' + [diffH < 10 ? '0' + diffH : diffH,
                diffM < 10 ? '0' + diffM : diffM,
                diffS < 10 ? '0' + diffS : diffS].join(':') + '남음'
            }
        }
        
        function goHome(n){
            var nowDate = new Date();
            var exitDate = new Date(); // 퇴근시간

            var input_arr = n.split(':');

            exitDate.setHours(input_arr[0]);
            exitDate.setMinutes(input_arr[1]);
            exitDate.setSeconds(input_arr[2]);

            console.log(dateDiff(nowDate, exitDate));
        }
        
        goHome('13:00:00')//퇴근시간
    </script>
</body>
</html>
