    <h1>현재 창에 문서 불러오기</h1>
    <p>아래 버튼을 눌러 새로운 문서를 연후에 브라우저의 뒤로가기를 눌러보세요ㅕ</p>
    <button onclick="openDocument()">새문서열김</button>

        function openDocument(){

        function openDocumentWithReplace(){
            location.replace("/index.php");
        }
