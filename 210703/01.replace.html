<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>교체할노드 = 부모노드.replacteDate(오프셋, 교체할문자수,새로운데이터)</p>
    <h1>요소 노드의 교체</h1>
    <div id="parent">
        <p id="first">첫번째요소입니다.</p>
        <p>두번째요소입니다.</p>
    </div>
    <div id="third">세번째 요소입니다.</div>
    <button onclick="changeNode()"> 요소의 노드교체</button>
    <script>
        var parent = document.getElementById("parent");   //부모노드를 선택함
        var first = document.getElementById("first");
        var third = document.getElementById("third");
        function changeNode(){
            parent.replaceChild(third, first); //first요소를 삭제하고 third요소를 삽입ㅁ함
            //부모.parent의 세번째를 첫번째한테 넣어라 
        }
    </script>
</body>
</html>
