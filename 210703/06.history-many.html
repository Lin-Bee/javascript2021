<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>히스토리 목록에 접근하기</h1>
    <button onclick="go()">뒤로가기 go()</button>
    <button onclick="forward()">앞으로오기 forward()</button>
    <script>
        function go(){
            window.history.go(-1);
        }
        function forward(){
            window.history.forward();
        }
    </script>
</body>
</html>
