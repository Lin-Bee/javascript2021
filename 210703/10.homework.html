<body>
    <p>직각 삼각형의 밑변이 x, 높이가 y일때 남은 변(대각선)의 길이를 구하는 객체 만들기</p>
    
    <script>
        var param1 = prompt("X의 값을 입력하세요",);
        var param2 = prompt("y의 값을 입력하세요",);
        
        function triangle(param1, param2){
            var param1num = parseInt(param1);
            var param2num = parseInt(param2);
            var up1 = Math.pow(param1num,2);
            var up2 = Math.pow(param2num,2);

            return Math.sqrt(up1+up2);   
        }
        console.log(triangle(param1, param2));
    </script>
