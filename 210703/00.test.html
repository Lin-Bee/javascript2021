        let Names = function(str){
            this.array = str.split(',');
        };

        Names.prototype.countLName = function(str){
            return this.array.map(v => v.startWith(str) ? 1 : 0).reduce((a,b) => a+b, 0);
        };

        Names.prototype.countName = function(str){
            return this.array.map(v => v === str ? 1:0).reduce((a,b => a+b, 0));
        };

        Names.prototype.getUniq = function(opt){
            let array = Array.from(new Set(this.array));
            return opt && opt.sort ? array.sort().join(",") : array.join(",");
        };
