<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="openWindow()">새로운창열기</button>
    <button onclick="closeWindow()">새로운창닫기</button>

    <script>
        var newWindowObj;
        //변수 strWindowFeatures를 통해 새롭게 여는 웹 브라우저 창의 옵션들을 일일이 설정할 수 있음
        var strWindowFeatures = "menuvar = yes,location = yes, resizable = yes, scrollbars = yes, status = yes";
        function openWindow(){
            newWindowObj = window.open("/주말/00.counter.php","HTML 개요", strWindowFeatures);
        }
        function closeWindow(){
            newWindowObj.close();
        }
    </script>
</body>
</html>
