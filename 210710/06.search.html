<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>단순한 패턴찾기</h1>
    <p id="text"></p>

    <script>
        var targetStr = "간장 공장 공장장은 강 공장장이고, 된장 공장 공장장은 장 공장장이다.";
        var strReg1 = /공장/;
        var strReg2 = /장공/;

        document.write(targetStr.search(strReg1)); //3
        document.write(targetStr.search(strReg2)); //-1
        //공장이 처음나오는 index값이 3부터 시작해서 숫자값으로 입력됨
        // 없으면 음수값
    </script>
</body>
</html>
