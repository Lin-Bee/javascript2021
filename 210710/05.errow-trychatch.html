    <input type="text" id="num" onkeydown="checkNum(event)" placeholder="숫자만 입력해주세요"/>
    <p class="comment"></p>
    <script>
        const numInput = document.getElementById('num');

        numInput.addEventListener('keypress',checkNum);

        function checkNum(key){
            try {
                if(key.keyCode > 57 || key.keyCode < 48){
                    throw 'NaNEX';
                }
            } catch (error) {
                if(error == "NaNEX"){
                    document.getElementsByClassName('comment').innerHTML = '숫자만 입력해주세요';
                    key.preventDefalult();
                }
            }
        }
    </script>
