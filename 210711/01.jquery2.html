<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1 id="main-heading">What is jquery</h1>
    <p>제이쿼리는 가장 유명한 자바스크립트 라이브러리이죠</p>
    <h1>왜 제이쿼리를쓰나욤</h1>
    <p class="note">노트: 제이쿼리 함수는 돔 api에서 사용할때 <code>document.getElements</code></p>
    <div class="test">asdf</div>
    <script>
        //자바스크립트 객체값을 jQuery인수로 변경하기
        var foo = {
            foo:'bar',
            hello:'world'
        };
        var $foo = $(foo);
        var test1 = $foo.prop('foo');
        console.log(test1); //bar
        
        $foo.prop('foo','change foo'); //프로퍼티 값바꾸기
        var test3 = $foo.prop('foo');
        console.log(test3); //changefoo

        var test2 = $foo.prop('hello');
        console.log(test2); //world
        
        //JQuery 단축
        $(document).ready(function(){ //$(객체).메서드(함수(){   ....   });
            $('<p id="test">create test text</p>').appendTo('body');
            //appendTo 추가해라 위 내용을
            $('div.test').click(function(){
                $(this).slideUp();
            });
        });
    </script>
</body>
</html>
