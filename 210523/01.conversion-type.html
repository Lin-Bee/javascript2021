<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>같은 변수에 다른 타입의 값 대입</h1>
    <p id="result"></p>

    <script>
        var num = 20; //변수의 선언과함께 초기화
        document.getElementById("result").innerHTML = num + "<br/>"+ "<br/>";
        
        num = "이십"; //문자열 대입
        document.getElementById("result").innerHTML += num + "<br/>"+ "<br/>";
        
        var num; //한변수를 여러번 초기화 할 수는 있으나, 재선언은 불가능
        document.getElementById("result").innerHTML +=num;
    </script>
</body>
</html>
