<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <div>
    <h1>산술 연산자</h1>

    <script>
        var x = 9, y = 12;
        document.write(x + y + "<br>");
        document.write(x - y + "<br>");
        document.write(x * y + "<br>");
        document.write(x / y + "<br>");
        document.write(x % y);
    </script>
  </div>

  <div>
    <h1>대입 연산자</h1>
    <p>= 에 무언가를 붙일경우에는 무조건 =왼쪽편에 적을것!</p>

    <script>
        var x=10, y=3, z=8; 

        x = x-8;
        document.write(x + "<br/>");

        y -= 1; // y= y - 5와 같은 표현
        document.write(y + "<br/>");

        z =- 5; // z = -5; 와 같은 표현임
        document.write(z);
        
    </script>
  </div>

  <div>
    <h1>증감 연산자</h1>

    <script>
        var x = 10, y = 10;
        document.write("(++x - 3) =" + (++x - 3) + "<br>");		// x의 값을 우선 1 증가시킨 후에 3을 뺌.
        document.write(x + "<br/>");				// 11
        document.write("++이 앞에오면 일단 먼저 증가" + "<br/>" + "<br/>");
        document.write("(y++ - 3) =" + (y++ - 3) + "<br>");		// 먼저 y에서 3을 뺀 후에 y의 값을 1 증가시킴.
        document.write(y + "<br/>");						// 11
        document.write("++이 뒤에오면 연산 하고 증가");
      </script>
  </div>

  <div>
    <h1>증감 연산자의 연산 순서</h1>

    <script>
      var x = 10;				// 8
      var y = x-- + 5 + --x;	// 23
  
      document.write( "x =" + x + "<br>");
      document.write( "y = x-- + 5 + --x = 9 + 5 + 9 =" + y);
    </script>
  </div>

  <div>
    <h1>비교 연산자</h1>

    <script>
     var x =3, y= 4;
     var a = "abc" , b = "bcd";
     var ㄱ = "ㄱㄴㄷ" , ㄴ = "ㄴㄷㄹ";
     document.write((x>y)+"<br/>"); //y의 값이 x의 값보다 크므로 false
     document.write((a<=b)+"<br/>"); //알파벳 순서상 'a'가 'b'보다 먼저 나오므로 'a'가 'b'보다 작음.
     document.write((x <a)+"<br/>"); //x의 값은 숫자이고 a의 값은 문자열이므로 비교할 수 없음.
     document.write(ㄱ<ㄴ);//true
    </script>
  </div>

  <div>
      <h1>동등연산자와 비교연산자</h1>

      <script>
          var x = 3, y='3', z=3;

          document.write((x == y) + "<br/>");
          document.write((x === y) + "<br/>");
          document.write((x === z) + "<br/>");
      </script>
  </div>

  <div>
    <h1>논리 연산자</h1>

    <script>
     var x = true, y = false;
     document.write((x && y) + "<br/>");	// false
     document.write((x || y) + "<br/>");	// true
     document.write(!x + "<br/>");		// false
     document.write(!y);				// true
    </script>
  </div>

  <div>
    <h1>비트 연산자</h1>

    <script>
        var x = 15, y = -8, z = 15;
        document.write((x << 1) + "<br/>");	// 곱하기 2와 같으므로 15 * 2 = 30
        document.write((y >> 1) + "<br/>");	// 나누기 2와 같으므로 -8 / 2 = -4
        document.write((y >>> 1) + "<br/>");	// 부호 비트까지도 전부 오른쪽으로 이동됨.
        document.write(~z);					// 1의 보수와 같으므로 -(15+1) = -16
       </script>
  </div>
</body>
</html>
