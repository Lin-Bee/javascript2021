<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>불린 타입</h1>
    <p id="boolean-1"></p>
    <p id="boolean-2"></p>
    <script>
       var x = 10;
       var y = 11;

       document.getElementById("boolean-1").innerHTML = (x == y); //false
       document.getElementById("boolean-2").innerHTML = (x != y); //true
    </script>
</body>
</html>
