<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <div>
        <h1>변수의 선언과 초기화</h1>
        <p id="date1"></p>
      
        <script>
            var month;		// 변수의 선언
            console.log(month); //console.log에 undefined뜸
            var date = 25;	// 변수의 선언과 동시에 초기화
            month = 12;		// 변수의 초기화
      
            document.getElementById("date1").innerHTML =
                "크리스마스는 " + month + "월 " + date + "일입니다.";
        </script>
    </div>
    <div>
        <h1>여러 변수의 선언과 초기화</h1>
        <p id="date2"></p>

        <script>
            var month, date;
            var hours = 9, minuites = 40;
            month = 6, date = 5;

            document.getElementById("date2").innerHTML =
            month + "월의 " + date + "일에는 일찍 와주시기 바랍니다. <br/>" ;

            document.getElementById("date2").innerHTML +=
            hours + "시" + minuites + "분 까지 와주시기바랍니다.";
        </script>
    </div>
</body>
</html>
