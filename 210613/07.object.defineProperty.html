<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.defineProperty</title>
</head>
<body>
    <h1>프로퍼티의 순회</h1>
    <script>
        function Dog(color, name, age) {
          this.color = color;
          this.name = name;
          this.age = age;
        }
        var myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("갈색", "소리", 2);

        document.write((myDog == hisDog) + "<br/>");
        document.write((myDog === hisDog) + "<br/>");
     
        var myDog = hisDog;

        document.write((myDog == hisDog) + "<br/>");
        document.write((myDog === hisDog) + "<br/>");

        // color 프로퍼티의 enumerable 속성을 false로 설정함.
        Object.defineProperty(myDog, 'color', { enumerable : false} );
        // 객체가 가진 고유 프로퍼티 중에서 열거할 수 있는 프로퍼티 이름을 배열에 담아 반환함.
        document.write(Object.keys(myDog) + "<br>");
        // 객체가 가진 모든 고유 프로퍼티의 이름을 배열에 담아 반환함.
        document.write(Object.getOwnPropertyNames(myDog));
    </script>
</body>
</html>
