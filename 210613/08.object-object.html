<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체의 hasOwnProperty() 메소드</h1>
    <script>
        function Dog(color, name, age, family) {
          this.color = color;
          this.name = name;
          this.age = age;
          this.family = family;
          this.breed = function(){return this.color + " " + this.family;}
        }
        var myDog = new Dog("검정색","쿠로",5,"도베르만");

        console.log(myDog.hasOwnProperty("color")); //true
        console.log(myDog.hasOwnProperty("breed")); //true
        console.log(myDog.hasOwnProperty("class")); //상속바다온 속성이므로 false
    </script>
</body>
</html>
