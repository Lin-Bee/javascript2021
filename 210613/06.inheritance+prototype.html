<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance+prototype</title>
</head>
<body>
    <p>프로토타입 =  타 프로그램의 'class' 같은 친구 ok 이해해써염</p>
    <script>
        var obj = new Object(); // 이 객체의 프로토타입은 Object.prototype입니다.
        var arr = new Array();  // 이 객체의 프로토타입은 Array.prototype입니다.
        var date = new Date();  // 이 객체의 프로토타입은 Date.prototype입니다.

        console.log("------------------------------------");

        function Dog(family, color, name, age){
            this.family = family;
            this.color = color;
            this.name = name;
            this.age = age;
            this.breed = function(){return this.color + "" + this.family;}
        }

        var myDog = new Dog("푸들", "갈색", "초코", 10);
        console.log("친구집 강아지는"+ myDog.family + "이고 " + myDog.color + "털을 가지고 있어서 이름이 "
                     + myDog.name + "야. 10년전에 데려왔으니까 아마" + myDog.age + "살 일꺼야" );
        myDog.familyName = "강";
        myDog.fullName = function(){
            return this.familyName + "" + this.name;
        }

        console.log("친구 집 강아지 이름은" + myDog.fullName() + "입니다");
    </script>


</body>
</html>
