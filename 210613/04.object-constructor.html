<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 객체 생성자 함수(object constructor function)</title>
</head>
<body>
    <h1> 객체 생성자 함수(object constructor function)</h1>
    <script>
        var day = new Date; //new 연산자를 사용하여 Date 타입의 객체를 생성함.

        console.log(day);
        console.log("올해는" + day.getFullYear() + "년입니다.");
        console.log("올해는" + day.getMonth() + "월입니다.");
        console.log("올해는" + day.getDate() + "일입니다.");
        console.log("작성일" + day.getFullYear() + "." + day.getMonth() + "." +day.getDate());
        
        console.log("----------------------------------");
    </script>
</body>
</html>
