<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>globalobject&wrapper</title>
</head>
<body>
    <h1>globalobject</h1>


    <h1>레퍼 객체</h1>

    <script>
      var str = "문자열";							// 문자열 리터럴 생성
      var strObj = new String(str);				// 문자열 객체 생성
  
      // 리터럴 값은 내부적으로 래퍼 객체를 생성한 후에 length 프로퍼티를 참조함.
      console.log(str.length); //원래는 얘만쓸순없는데 위에있는var가 없어도 불러와짐 이상한 js임 모른건아니지만 이상함
  
      console.log((str == strObj));	// 동등 연산자는 리터럴 값과 해당 래퍼 객체를 동일하게 봄.
      console.log((str === strObj));	// 일치 연산자는 리터럴 값과 해당 래퍼 객체를 구별함.
  
      console.log(typeof str);		// string 타입
      console.log(typeof strObj);		// object 타입
    </script>
</body>
</html>
