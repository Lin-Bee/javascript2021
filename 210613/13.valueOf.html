<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valueOf()</title>
</head>
<body>
    <h1>valueOf()</h1>
    <script>
        function func(n){
            this.number = n;
        };

        myFunt = new func(4);
        console.log(myFunt + 5);    //[object Object]5

        func.prototype.valueOf = function(){
            return this.number;
        }
        console.log(myFunt + 5);    //9
        console.log();
    </script>
</body>
</html>
