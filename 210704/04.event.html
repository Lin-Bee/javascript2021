<body>
    <p>리스너 실행되는함수 / 핸들러 실행시키는요소 </p>

    <script>
        function func1(){
            console.log('func1');
            func2();
        }
        function func2(){
            setTimeout(function() {
                console.log('func2');
            }, 3000);
            func3();
        }
        function func3(){
            console.log('func3');
        }
    </script>
