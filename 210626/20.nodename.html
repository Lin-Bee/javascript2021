<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nodeName 프로퍼티</h1>
    <p id="t1"></p>
    <p id="t2"></p>

    <script>
        //html문서의 모든 자식 노드 중에서도 두번째 노드의 이름을 선택함
        document.getElementById("t1").innerHTML = document.childNodes[1].nodeName;// html

        //html문서의 모든 자식 노드 중에서도 첫번째 노드의 이름을 선택함
        document.getElementById("t2").innerHTML = document.childNodes[1].childNodes[0].nodeName;// head

        //프로토타입 요소는
        // __proto__ 를 통해서 올라갈 수 있당.
    </script>
</body>
</html>
