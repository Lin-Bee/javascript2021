<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every()</title>
</head>
<body>
    <p>모든 값이 true일 경우에만 true를 반환하는 every()</p>
    <script>
        var arr = [-10, 5, -20, 4];
        function compareValue(value){
            return value < 10;
        }
    </script>

    <p>모든 값이 true일 경우에만 true를 반환하는 some()</p>
    <script>
        var arr = [10, 25, -20, 14];
        function compareValue(value) {
            return value < 10;	// 배열 요소 중 -20만이 10보다 작음.
        }

        document.write(arr.some(compareValue));	// true
    </script>
</body>
</html>
