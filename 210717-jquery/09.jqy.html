<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>append</h1>
    <table>
        <tr id="firstRow">
            <th>제목과</th>
            <td>내용이 출력입니다.</td>
        </tr>
    </table>
    <button id="btn1">행추가</button>
    <script>
        $(function(){
            $("#btn1").on("click", function(){
                $("#firstRow").before("<tr><th>앞에새제목과</th><td>새내용이 출력입니다.</td></tr>");
                $("<tr><th객체의</th><td>형식이 바뀌는 친구.</td></tr>").insertBefore("#firstRow");
                //$("#firstRow").after("<tr><th>뒤에새제목과</th><td>새내용이 출력입니다.</td></tr>");
                //$("<tr><th객체의</th><td>형식이 바뀌는 친구.</td></tr>").insertAfter("#firstRow");
            });
        });
    </script>
</body>
</html>
