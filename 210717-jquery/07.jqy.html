<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <style>
        #box{width:400px; height:200px; background:#aaa;}
    </style>

    <h1>.width()메소드와 .height()메소드</h1>
    <p>아래의 버튼을 누르면 다음 div 요소의 크기를 읽어오거나 설정할 수 있다.</p>
    <button id="btn-getter">크기 읽어오기</button>
    <button id="btn-setter">크기 줄이기</button>
    <div id="box"></div>
    <p id="text"></p>
    <script>
        $(function(){
            $("#btn-getter").on("click",function(){
                let wsize = $("#box").width();
                let hsize = $("#box").height();
                $("#text").text("가로의 길이는" + wsize + "px이고 세로의 길이는" + hsize + "px이다");
            });
            $("#btn-setter").on("click",function(){
                let wsize = $("#box").width();
                let hsize = $("#box").height();
                $("#box").width(200).height(100);

                $("#text").text("가로의 길이는" + swsize + "px이고 세로의 길이는" + hsize + "px이다");
            });
        });
    </script>
</body>
</html>
