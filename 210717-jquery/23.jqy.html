<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <style>
        .lined{border-bottom:1px solid #333;}
    </style>
</head>
<body>
    <h1>클래스의 확인</h1>
    <button id="btn1">클래스확인</button>
    <script>
        $(function(){
            $("#btn1").on({
                mouseenter: function(){
                    console.log("마우스가 객체에 올려졌다.");
                },
                mouseleave: function(){
                    console.log("마우스가 객체에서 떠났다.");
                },
                click: function(){
                    console.log("마우스가 클릭되었ㅆ다..");
                }
            });
        });
    </script>
</body>
</html>
