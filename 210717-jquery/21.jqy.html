<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <style>
        .lined{border-bottom:1px solid #333;}
    </style>
</head>
<body>
    <p id="first">이 단락에 클래스를 추가해 보아요</p>
    <p>이 단락에는 클래스를 추가하지 않음</p>
    <p id="third">이 단락에 클래스를 추가함</p>
    <button id="btn1">기능1</button>
    <button id="btn2">기능2</button>
    <button id="btn3">기능3</button>

    <script>
        $(function(){
            $("#btn1").on("click", function(){
                $("#first, #third").addClass("lined");
            });
            $("#btn2").on("click", function(){
                $("#first, #third").removeClass("lined");
            });
            $("#btn3").on("click", function(){
                $("#first, #third").toggleClass("lined");
            });
        });
    </script>
</body>
</html>
