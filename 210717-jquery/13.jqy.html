<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <ul id="list">
        <li class="first content">첫번째 아이템이엥요</li>
        <li class="second content">두번째 아이템이엥요</li>
        <li class="third content">세번째 아이템이엥요</li>
    </ul>

    <button id="btn-delete">삭제</button>
    <script>
        $(function(){
            $("#btn-delete").on("click",function(){
                //$("#firstItem").replaceAll(".item");
                //뒤에 추가딤
                $(".content").remove(".first, .third");
            });
        })
    </script>
</body>
