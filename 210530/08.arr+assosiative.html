<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연관배열</h1>
    <script>
        var arr = []; //빈배열 생성
        arr["하나"] = 1; //하나가 key임
        arr["참"] = true;
        arr["자바스크립트"] = "JavaScript";

        console.log(arr["참"]);
        // 문자열을 인덱스로 배열 요소에 접근할 수 있음.
        console.log(arr.length);
        // 0
        console.log(arr[0]);
        //undefined
    </script>
</body>
</html>
