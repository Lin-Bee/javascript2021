<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>1~100까지 짝수의 합</h1>
        <script>
            let i = 1;
            let sum = 0;

            while(i <= 100){
                if(i%2 == 0) sum += i;                
                i++;
            }

            document.write('1~100까지 짝수의 합' + sum);
        </script>
    </div>

    <div>
        <h1>별 그리기</h1>
        <script>
            for(let i = 1; i <= 5; i++){
                for(let j=1; j <= 5; j++){
                    document.write('☆');
                }
                document.write('<br/>');
            }
        </script>
    </div>
</body>
</html>
