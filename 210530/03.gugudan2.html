    <div>
        <h1>구구단 n단 출력</h1>
        <script>
            'use strict'
            const dan = Number(prompt('원하는 단을 입력하세요'));
            document.write(dan + '단');

            for(let i = 1; i <= 9; i++){
                document.write(dan + "*" + i + '=' + dan*i + '<br/>');
            }
        </script>
    </div>
    <h1>구구단 n단 출력</h1>
    <script>
        'use strict'
