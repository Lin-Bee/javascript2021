<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>nan = 숫자가 아님을 의마하는 숫자</h1>
        <script>
            var x = 100 - "10";       //"10"은 자동으로 숫자로 변환됨
            var y = 100 - "문자열";   //문자열은 숫자로 변환할수 없어서 nan오류 발생
            var z = 0 / 0;           //"0을0으로 나눌 수 없어서 nan오류 발생

            console.log(x); //90
            console.log(y); //nan
            console.log(z); //nan
            console.log("-------------------------------");

            if(isNaN(x)){
                console.log("변수 x의 값은 숫자가 아니다.");
            }else{
                console.log("변수 x의 값은 숫자다.");
            };
            if(isNaN(y)){
                console.log("변수 y의 값은 숫자가 아니다.");
            }else{
                console.log("변수 y의 값은 숫자다.");
            };
            if(isNaN(z)){
                console.log("변수 z의 값은 숫자가 아니다.");
            }else{
                console.log("변수 z의 값은 숫자다.");
            }
        </script>
        <p>만약 얘를.... 배열에 x y z를 넣고 for를 돌리면 한줄로 되나....?</p>
    </div>
</body>
</html>
