            //A........
            return arr.map(function(x){
                return this.prefix + '' + x; //B.........

        var pre = new pfIxer('안녕하세요');
        console.log(pre.prefixArray(["김씨", "이씨", "박씨"]));

    <script>
        //es6
        function pfIxer(pf){
            this.pfIxer = pf;
        }
        pfIxer.prototype.prefixArray = function(arr){
            //A........
            return arr.map(x => this.pfIxer + '' + x);
        };

        var pre = new pfIxer('안녕하세요');
        console.log(pre.prefixArray(["김씨", "이씨", "박씨"]));

    </script>
