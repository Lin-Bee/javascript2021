<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get date</title>
</head>
<body>
    <script>
        let date = new Date();
        console.log(date); //Sat Jun 19 2021 12:16:57 GMT+0900 (대한민국 표준시)
        
        console.log(new Date("December 14, 1977 13:30:00"));
        console.log(new Date(800000000));
        console.log(new Date(16, 5, 25));
        console.log(new Date(16, 5, 25, 15, 40, 0));
        console.log(new Date(2016, 5, 25, 15, 40, 0));

        console.log(new Date("1977-12-14T13:30:00") + "<br>");	// 날짜와 시간까지 표현함.
        console.log(new Date("1977-12-14") + "<br>");			// 시간이 생략되면 자동으로 09:00:00으로 설정됨.
        console.log(new Date("1977-12") + "<br>");				// 일이 생략되면 자동으로 1일로 설정됨.
        console.log(new Date("1977"));							// 월이 생략되면 자동으로 1월로 설정됨.

        console.log(new Date("Feb 19 1982") + "<br>");		// MMM DD YYYY
        console.log(new Date("19 Feb 1982") + "<br>");		// DD MMM YYYY
        console.log(new Date("February 19 1982") + "<br>");	// 월의 축약형 뿐만 아니라 전체 단어도 인식함.
        console.log(new Date("FEBRUARY, 19, 1982"));			// 쉼표는 무시되며, 대소문자의 구분은 없음.

        console.log(new Date("02/19/1982") + "<br>");	// MM/DD/YYYY
        console.log(new Date("1982/02/19"));				// YYYY/MM/DD

        document.write("오늘은 " + date + "입니다.");
        document.write("</br>");
        document.write("올해는 " + date.getFullYear() + "년입니다.");	// 현재 연도를 반환함.
        document.write("</br>");
        document.write("오늘은 " + (date.getMonth() + 1) + "월 ");
        document.write("오늘은 " + (date.getMonth() + 1) + "월 " + date.getDate() + "일입니다.");	
        document.write("</br>");
        let days = ["일", "월", "화", "수", "목", "금", "토"];
        document.write("오늘은 " + days[date.getDay()] + "요일입니다.");
    </script>
</body>
</html>
