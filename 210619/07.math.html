<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>오늘의 한장을 추천드립니다.</h1>
    </div>
    <script>
        let ballNum = [];
        for(let i = 0; i < 6; i++){
            ballNum.push(Math.floor(Math.random()*45)+1); 
            for(let c = 0; c<i; c++){
                if (ballNum[i] === ballNum[c]) {
                    ballNum.pop();
                    
                }
            }
        }
        document.write("<div>" + ballNum +"</div>");
    </script>
</body>
</html>
