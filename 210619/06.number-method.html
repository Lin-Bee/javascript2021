<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>toExponential() 메소드</h1>

    <script>
      let num = 12.3456; // Number 인스턴스를 생성함.
      console.log(num.toExponential() );		// 1.23456e+1
      console.log(num.toExponential(2));		// 1.23e+1
      console.log(num.toExponential(4) );		// 1.2346e+1
      console.log(12.3456.toExponential());			// 1.23456e+1
    </script>

    <div>
        <h1>toFixed() 메소드</h1>
        <p>소수점을 특정 사이즈만큼 지정해주는 친구</p>
        <script>       
          console.log(num.toFixed());			// 3
          console.log(num.toFixed(2));		// 3.14
          console.log(num.toFixed(4) );		// 3.1416
          console.log(3.14159265.toFixed(6));			// 3.141593
        </script>
    </div>

    <h1>toPrecision() 메소드</h1>
 	<script>
 		document.write(num.toPrecision() + "<br>");			// 3.14159265
 		document.write(num.toPrecision(2) + "<br>");		// 3.1
 		document.write(num.toPrecision(4) + "<br>");		// 3.142
 		document.write(3.14159265.toPrecision(6));			// 3.14159
 	</script>

    <h1>valueOf() 메소드</h1>
    <script>
        let numObj = new Number(123); 	// 123의 값을 가지는 Number 인스턴스를 생성함.
        document.write(typeof numObj + "<br>");	// object
    
        let num2 = numObj.valueOf();
        document.write(num2 + "<br>");	// 123
        document.write(typeof num2);		// number
    </script>
</body>
</html>
