<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>**인스턴스**는 y 한개 = 메모리에 로딩된 칭구칭구<br/>
    쏘 임폴탄트이므니다 x는 그냥 변수임 메모리에있지만 ㅇ0ㅇ!!!!!!!!<br/>
    </p>
    <script>
        var x = 100;						// 숫자 리터럴
        var y = new Number(100);			// Number 객체 (숫자를 객체로 만드는 방법임)
    
        document.write(x + "<br>");			// 100
        document.write(y + "<br>");			// 100
        document.write(typeof x + "<br>");	// number 타입
        document.write(typeof y + "<br>");	// object 타입
      </script>
      <p>소 (x == y) 는 true이지만 ( x === y )는 타입이 달라false임....</p>
      <!-- 객체(function에 바인딩 되서 사용할 수 있는 친구  ex회원list) ->
         프로펄티(회원 write) -> (글쓰기든  뭐든 할 수 있는 메소드 만들기)->
         오게이.....-->
</body>
</html>
