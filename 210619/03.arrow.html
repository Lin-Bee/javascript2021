<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>function 없을때 callback할때</p>
    <script>
        //Arro Function
        //매개변수 지정방법
        function null() { ... }
        () => { ... } //매개변수가 없을경우
        
        function null(x) { ... }
        x => { ... } //매개변수가 한개인 경우, 소괄호를 생략할 수 있다.
        (x,y) => { ... } //매개변수가 여러 개인 경우, 소괄호를 생략할 수 없다.

        //함수 몸체 지정방법
        x => {return x*x} //single line block;
        x => x * x        //함수 몸체가 한줄의 구문이라면 중괄호를 생락할 수 있으며 암묵적 returrn

        () => {return {a:1};}
        () => ({a:1}) // 위와 동일한 표현 객체 변환시 소괄호 사용

        var pow = () => {
            const x = 10;
            return x*x;
        };
        console.log(pow);
    </script>
</body>
</html>
