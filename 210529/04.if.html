<body>
    <div>
        <h1>if 문</h1>
        <script>
            var x=9, y=12;
            if (x==y) {
                document.write("x와 y는 같습니다.");
                console.log("x와 y는 같습니다.");
            }
            if (x < y) {
                document.write("x는 y보다 작습니다.");
                console.log("x는 y보다 작습니다.");
            }
            if (x > y) {
                document.write("x는 y보다 큽니다.");
                console.log("x는 y보다 큽니다");
            }
        </script>
    </div>
    <div>
        <h1>else문</h1>
        <script>
            var x=9, y=12;
            
            if (x==y) {
                document.write("x와 y는 같습니다.");
                console.log("x와 y는 같습니다.");
            } else{
                if (x < y){
                    document.write("x는 y보다 작습니다.");
                    console.log("x는 y보다 작습니다.");
                } else{
                    document.write("x는 y보다 큽니다.");
                    console.log("x는 y보다 큽니다.");
                }
            }
        </script>
    </div>
