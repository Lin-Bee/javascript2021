<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>for/in문</h1>
        <script>
            var arr = [3,4,5];

            for (var i = 0; i < arr.length; i++){ //배열 arr의 모든 요소의 인덱스를 출력
                console.log(i + "");
            }
            //length의 길이는 array해서 불러온 3개 i < 3 이 되고
            //그러나 배열의 순서는 0부터 시작하므로 0 1 2 까지 출력이됨

            for (var i in arr){
                console.log(i);
            }
        </script>
    </div>
    <div>
        <h1>for/in문 예제</h1>
        <script>
            var obj = {
                name : "이순신",
                age : 20
            };

            for (var j in obj){
                console.log(obj);
                console.log(obj.name);
            }
        </script>
    </div>
</body>
</html>
