<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch</h1>
    <script>
        var x = 10;
        var y = "자장면 먹고싶다.";
        
        switch (typeof x) {
            case "number": console.log("변수 x의 타입은 숫자입니다.");
            break;
            case "string": console.log("변수 x의 타입은 문자열입니다.");
            break;
            case "object": console.log("변수 x의 타입은 객체입니다.");
            break;
            default:console.log("변수 x의 타입아 넌 뭐니.");
            break;
        }

        switch (typeof y) {
            case "number": console.log("변수 y의 타입은 숫자입니다.");
            break;
            case "string": console.log("변수 y의 타입은 문자열입니다.");
            break;
            case "object": console.log("변수 y의 타입은 객체입니다.");
            break;
            default:console.log("변수 y의 타입아 넌 뭐니.");
            break;
        }
    </script>
</body>
</html>
