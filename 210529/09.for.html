<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while 문을 for문으로</h1>
    <script>
        var i = 1;
        while (i < 10){
            console.log(i);
            i++;
        }
    </script>
    <script>
        for ( j = 1; j < 10; j++){
            console.log(j);
        }
    </script>

    <div>
        <h1>for문으로 5부터 8까지</h1>
        <script>
            for (k = 5; k < 9; k++){
                console.log(k);
            }
        </script>
    </div>
</body>
</html>
