<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문이다</title>
</head>
<body>
    <div>
        <h1>while 문</h1>
        <script>
            var i = 1;

            while(i < 10){ //변수 i가 10보다 작을때만 while문을 반복함
                console.log(i);
                i++;
            }
        </script>
    </div>
    <div>
        <h1>while 문2</h1>
        <script>
            var j = 10;

            while(j > 0){ //변수 j가 1보다 클때만 while문을 반복함
                console.log(j);
                j--;
            }
        </script>
    </div>
    <div>
        <h1>while 문3</h1>
        <script>
            var k = 0;

            while(k < 3){ //변수 k가 3보다 작을때만 while문을 반복함
                console.log(k);
                k++;
            }
        </script>
    </div>

        <h1>3 다른방법 for 이용</h1>

            for(h = 0; h < 3; h++){
                console.log(h);
            }
        </script>
    </div-->
</body>
</html>
