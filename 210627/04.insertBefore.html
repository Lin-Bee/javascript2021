<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore</title>
</head>
<body>
    <p>부모노드.insertBefore(새로운자식노드, 기준자식노드);</p>

    <h1>insertBefore() 메소드</h1>
    <h2 id="item">JavaScript</h2>
    <div id="list">
        <p>HTML</p>
        <p id="criteria">CSS</p>
        <p>JQuery</p>
    </div>
    <button onclick="insertNode()">노드 추가!</button>

    <script>
        function insertNode(){
            var parent = document.getElementById("list");
            var creiteriaItem = document.getElementById("criteria");
            var newItem = document.getElementById("item");
            parent.insertBefore(newItem,creiteriaItem);
        }
    </script>
</body>
</html>
