<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>노드 리스트</h1>
    <ul id="list">
    <li>첫 번째 아이템이에요!</li>
    <li>두 번째 아이템이에요!</li>
    <li>세 번째 아이템이에요!</li>
    </ul>

    <script>
    // 아이디가 "list"인 요소의 모든 자식 노드들을 선택함.
    var listItems = document.getElementById("list").childNodes;
    // 자식 노드들 중 첫 번째 li 요소의 내용을 변경함.
    listItems[1].firstChild.nodeValue = "배열의 1번 요소 ";
    console.log(listItems);
    // 자식 노드들 중 두 번째 li 요소의 내용을 변경하려면 3번이 되어버리네
    listItems[3].firstChild.nodeValue = "배열의 2번 요소 ";
    </script>
</body>
</html>
